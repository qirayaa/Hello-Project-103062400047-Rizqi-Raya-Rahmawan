<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/">Beranda</a>
            <a href="/menu">Menu</a>

    <main class="container content-section">

                    <div class="gallery-caption">Seni Latte</div>
                </div>
                <div class="gallery-item">
                    <img src="/static/img/gallery4.jpg" alt="Kopi dan Buku">
                    <div class="gallery-caption">Waktu Santai</div>
                </div>
                <div class="gallery-item">
                    <img src="/static/img/gallery5.jpg" alt="Interior Kedai">
                    <div class="gallery-caption">Desain Interior</div>
                </div>
                <div class="gallery-item">
                    <img src="/static/img/gallery6.jpg" alt="Pertemuan Teman">
                    <div class="gallery-caption">Tempat Berkumpul</div>
                </div>
            </div>
            <p style="text-align: center; margin-top: 30px; font-style: italic; color: #777;">Temukan lebih banyak momen kami di media sosial!</p>
